
<div class="grid-container">
  <h1>{{title}}</h1>
  <p class="lead"><strong>{{Description}}</strong>.</p>

<a class="button" href="#" zf-open="my-notify">Static Notification</a>
 <div class="grid-block vertical" style="background-color:#D3D3D3">
  <div class="grid-block" ng-repeat="song in playlist.songs | orderBy: 'votes' track by $index">
      <div class="grid-content large-2 small-2" >
        {{song.votes}}
      </div>

      <div class="grid-content large-6 small-6" >
        {{song.name}}
      </div>
        <div class="grid-content large-4 small-4" >
        {{song.artist}}
      </div>
 </div>
</div>
