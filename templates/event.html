<div class="grid-container small-12 large-8 medium-12">
  <h1>{{title}}</h1>
  <p class="lead"><strong>{{Description}}</strong>.</p>
  <a class="button" href="#" zf-open="my-notify">Static Notification</a>
  <div class="grid-block rowHeadings" style="background-color:#D3D3D3">
    <div class="grid-content large-2 small-2" style="align:center">
    </div>
    <div class="grid-content large-4 small-4" style="padding-top: 13px">
      Song Name
    </div>
    <div class="grid-content large-5 small-5" style="padding-top: 13px">
      Artist Name
    </div>
    <div class="grid-block large-1 small-1" style="padding-top: 13px">
      <a><img zf-iconic="" icon="action" size="medium" ng-click="addModal()"></a>
    </div>
  </div>
  <div class="grid-block vertical" style="background-color:#D3D3D3">
    <div class="grid-block" ng-class="{'animated fadeIn selectedElem':song.up||song.down}" ng-repeat="song in playlist.songs | orderBy: '-votes' track by $index">
      <div class="grid-content vertical large-2 small-2" style="align:center">
        <div class="grid-block">
          <div class="grid-content" style="text-align:center; padding-top: 5px" >
            <img zf-iconic="" ng-class="{'iconic-color-success':song.up, 'animated fadeIn':song.up}" icon="chevron" icon-attrs="{ direction: 'top' }" size="small" ng-click="songUpvote(song);">
          </div>
        </div>
        <div class="grid-block">
          <div class="grid-content" style="text-align:center">
            {{song.votes}}
          </div>
        </div>
        <div class="grid-block" >
          <div class="grid-content" style="text-align:center; padding-bottom: 5px">
          <img zf-iconic="" ng-class="{'iconic-color-alert':song.down, 'animated fadeIn':song.down}" icon="chevron" icon-attrs="{ direction: 'bottom' }" size="small" ng-click="songDownvote(song)">
          </div>
        </div>
      </div>
      <div class="grid-content large-4 small-4" style="padding-top: 13px">
        {{song.name}}
      </div>
      <div class="grid-content large-6 small-6" style="padding-top: 13px">
        {{song.artist}}
      </div>
    </div>
  </div>
</div>
