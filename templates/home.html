
<div class="grid-container">
  <h1>{{title}}</h1>
  <p class="lead"><strong>{{Description}}</strong>.</p>


	<form ng-submit="startEvent(event)">
		<label>
			Name
			<input type="text" required="required" placeholder="Text field" ng-model="event.Name">
		</label>
		<label>
			Description
			<textarea rows="5" ng-model="event.Description"></textarea>
		</label>
		{{event}}
		<input type=submit class="button" ui-sref="event" ng-click="startEvent(event)"></input>
	</form>
</div>
