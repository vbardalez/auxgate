<div class="grid-container">
  <h1>{{title}}</h1>
  <p class="lead"><strong>{{Description}}</strong>.</p>


	<form ng-submit="startEvent(a)">
		<label>
			Name
			<input type="text" required="required" placeholder="Text field" ng-model="a.Name">
		</label>
		<label>
			Description
			<textarea rows="5" ng-model="a.Description"></textarea>
		</label>
		<input type=submit class="button" ui-sref="event" ng-click="startEvent(a)"></input>
	</form>
</div>
