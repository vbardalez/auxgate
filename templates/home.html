
<div class="grid-container">
  <h1>{{title}}</h1>
  <p class="lead"><strong>{{Description}}</strong>.</p>

<a class="button" href="#" zf-open="my-notify">Static Notification</a>
 
<zf-notification-static id="my-notify" zf-advise="" title="My static notification" image="http://placehold.it/40x40">
<p>This notification is static, it works similarly to a programmatic with some subtle differences.</p>
</zf-notification-static>

	<form ng-submit="startEvent(event)">
		<label>
			Name
			<input type="text" placeholder="Text field" ng-model="event.Name">
		</label>
		<label>
			Description
			<textarea rows="5" ng-model="event.Description"></textarea>
		</label>
		{{event}}
		<input type=submit class="button" ui-sref="event"></input>
	</form>
</div>
